</head>
<body>
      <div class="hero_area">
        <header class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg custom_nav-container">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="">
                        <span>STAR NEW HOMES</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav">
                                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>


        <section class="contact_section layout_padding">
            <div class="container">
                <div class="heading_container text-center">
                    <h2>
                        REQUEST
                        <span>A CALL BACK</span>
                    </h2>
                </div>
                <div class="row justify-content-center">
                    <!-- Contact Form -->
                    <div class="col-md-6">
                        <form action="#" method="post" class="custom-form contact-form">
                            <div>
                                <label for="name" class="form-label"><b>Name</b><sup class="text-danger">*</sup></label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required="">
                            </div>
                            <div>
                                <label for="email" class="form-label"><b>Email Address</b></label>
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Your Email Id" required="">
                            </div>
                            <div>
                                <label for="phone" class="form-label"><b>Phone Number</b></label>
                                <input type="text" name="phone" id="phone" class="form-control" placeholder="Your Phone Number" required="">
                            </div>
                            <div>
                                <label for="message" class="form-label"><b>How Can We Help?</b></label>
                                <textarea name="message" rows="4" class="form-control" id="message" placeholder="Message" required=""></textarea>
                            </div>
                            <div class="d-flex mt-4">
                                <button type="submit" class="form-control">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer class="site-footer mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-12 me-auto">
                        <h5 class="text-white mb-4">Where to find us?</h5>
                        <p class="text-white">
                            <i class="bi-geo-alt me-2"></i>
                            Taloja, Panvel, India
                        </p>
                    </div>
        
                    <div class="col-lg-3 col-12 mt-4 mb-3">
                        <h5 class="text-white mb-4">Contact</h5>
                        <p class="d-flex mb-1">
                            <strong class="me-2 text-white">Phone:</strong>
                            <a href="tel:8451047710" class="site-footer-link text-white">
                                (+91) 8451047710
                            </a>
                        </p>
                        <p class="d-flex">
                            <strong class="me-2 text-white">Email:</strong>
                            <a href="mailto:starnewhomes@gmail.com" class="site-footer-link text-white">
                                starnewhomes@gmail.com
                            </a>
                        </p>
                    </div>
        
                    <div class="col-lg-5 col-12">
                        <h5 class="text-white mb-4">Opening Hours</h5>
                        <ul class="opening-hours-list">
                            <li class="d-flex">
                                Monday - Friday
                                <span class="underline"></span>
                                <strong>9:00 - 18:00</strong>
                            </li>
                            <li class="d-flex">
                                Saturday
                                <span class="underline"></span>
                                <strong>9:00 - 18:00</strong>
                            </li>
                            <li class="d-flex">
                                Sunday
                                <span class="underline"></span>
                                <strong>9:00 - 18:00</strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/script.js"></script>
